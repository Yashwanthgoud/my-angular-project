version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands: 
      - npm install -g @angular/cli@17
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - echo 'Checking error simulation in Buildspec'
      - exit 1
      - ng build -c production
    finally:
      - echo 'This is final block!!!'

artifacts:
  base-directory: dist/my-angular-project
  files:
    - '**/*'

